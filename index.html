<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi Página Personal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="encabezado">
      <h1>Braian Escobar</h1>
      <p>me gusta hacer amigos</p>
    </header>

    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item"><a href="#experiencia">Experiencia</a></li>
        <li class="navbar-item"><a href="#intereses">Intereses</a></li>
        <li class="navbar-item"><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>

    <section id="experiencia" class="seccion">
      <h2>Experiencia</h2>
      <p>
        He participado en proyectos que aplican mis conocimientos teóricos en la
        práctica
      </p>
    </section>

    <section id="intereses" class="seccion">
      <h2>Intereses</h2>
      <p>me gusta mucho ir al Gym.</p>
    </section>

    <section id="contacto" class="seccion">
      <h2>Contacto</h2>
      <form action="#" method="post" class="formulario">
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="campo">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="campo">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
        </div>
        <button type="submit" class="boton-enviar">Enviar</button>
      </form>
    </section>

    <footer class="pie-pagina">
      <p>Información de contacto adicional.</p>
    </footer>
  </body>
</html>
